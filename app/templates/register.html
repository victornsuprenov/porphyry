<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 48%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 2%;
            display: inline-block;
        }
        button:last-child {
            margin-right: 0;
        }
        button:hover {
            background: #2980b9;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .switch-form {
            margin-top: 15px;
            font-size: 14px;
        }
        .switch-form a {
            color: #3498db;
            text-decoration: none;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
    <h1 id="form-title">Регистрация</h1>
    <form id="auth-form">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group" id="email-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-row">
            <button type="submit" id="submit-btn">Зарегистрироваться</button>
            <button type="button" id="switch-btn">Войти</button>
        </div>
    </form>
        <div id="message" class="error"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Получаем элементы только после загрузки DOM
    const elements = {
        formTitle: document.getElementById('form-title'),
        submitBtn: document.getElementById('submit-btn'),
        switchBtn: document.getElementById('switch-btn'),
        emailGroup: document.getElementById('email-group'),
        authForm: document.getElementById('auth-form'),
        messageDiv: document.getElementById('message'),
        usernameInput: document.getElementById('username'),
        passwordInput: document.getElementById('password'),
        emailInput: document.getElementById('email')
    };

    // Проверяем, что все элементы найдены
    for (const [key, element] of Object.entries(elements)) {
        if (!element) {
            console.error(`Элемент ${key} не найден!`);
            return;
        }
    }

    let isLogin = new URLSearchParams(window.location.search).get('action') === 'login';

    function updateForm() {
        if (isLogin) {
            elements.formTitle.textContent = 'Вход';
            elements.submitBtn.textContent = 'Войти';
            elements.switchBtn.textContent = 'Зарегистрироваться';
            elements.emailGroup.style.display = 'none';
            elements.emailInput.removeAttribute('required');
        } else {
            elements.formTitle.textContent = 'Регистрация';
            elements.submitBtn.textContent = 'Зарегистрироваться';
            elements.switchBtn.textContent = 'Войти';
            elements.emailGroup.style.display = '';
            elements.emailInput.setAttribute('required', '');
        }
    }

    elements.switchBtn.addEventListener('click', function(e) {
        e.preventDefault();
        isLogin = !isLogin;
        updateForm();
        elements.messageDiv.textContent = '';
        elements.messageDiv.className = 'error';
    });

    elements.authForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        elements.messageDiv.textContent = '';
        elements.messageDiv.className = 'error';

        const formData = {
            username: elements.usernameInput.value,
            password: elements.passwordInput.value
        };

        if (!isLogin) {
            formData.email = elements.emailInput.value;
        }

        try {
            const response = await fetch(isLogin ? '/login' : '/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                elements.messageDiv.textContent = result.message;
                elements.messageDiv.className = 'success';
                setTimeout(() => window.location.href = '/', 1000);
            } else {
                elements.messageDiv.textContent = result.message || 'Ошибка';
                elements.messageDiv.className = 'error';
            }
        } catch (err) {
            elements.messageDiv.textContent = 'Ошибка соединения';
            elements.messageDiv.className = 'error';
            console.error('Ошибка:', err);
        }
        });

    

        updateForm();

        switchBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            updateForm();
            messageDiv.textContent = '';
            messageDiv.className = 'error';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'error';

            // Собираем данные формы
            const formData = {
                username: usernameInput.value,
                password: passwordInput.value
            };

            // Добавляем email только для регистрации
            if (!isLogin) {
                formData.email = emailInput.value;
            }

            try {
                const endpoint = isLogin ? '/login' : '/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.textContent = result.message || 'Ошибка';
                    messageDiv.className = 'error';
                }
            } catch (err) {
                messageDiv.textContent = 'Ошибка соединения с сервером';
                messageDiv.className = 'error';
                console.error('Ошибка:', err);
            }
        });
    });
    </script>
</body>
</html>
