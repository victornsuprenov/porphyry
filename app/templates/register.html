<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 48%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-right: 2%;
            display: inline-block;
        }
        button:last-child {
            margin-right: 0;
        }
        button:hover {
            background: #2980b9;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .switch-form {
            margin-top: 15px;
            font-size: 14px;
        }
        .switch-form a {
            color: #3498db;
            text-decoration: none;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="form-title">Регистрация</h1>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group" id="email-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-row">
                <button type="submit" id="submit-btn">Зарегистрироваться</button>
                <button type="button" id="switch-btn">Войти</button>
            </div>
        </form>
        <!-- Кнопки теперь в .button-row -->
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Определяем, это форма входа или регистрации
        const urlParams = new URLSearchParams(window.location.search);
        let isLogin = urlParams.get('action') === 'login';

        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const switchBtn = document.getElementById('switch-btn');
        const emailGroup = document.getElementById('email-group');
        const authForm = document.getElementById('auth-form');
        const errorMessage = document.getElementById('error-message');

        function updateForm() {
            if (isLogin) {
                formTitle.textContent = 'Вход';
                submitBtn.textContent = 'Войти';
                switchBtn.textContent = 'Зарегистрироваться';
                emailGroup.style.display = 'none';
            } else {
                formTitle.textContent = 'Регистрация';
                submitBtn.textContent = 'Зарегистрироваться';
                switchBtn.textContent = 'Войти';
                emailGroup.style.display = '';
            }
        }

        updateForm();

        switchBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            updateForm();
            errorMessage.textContent = '';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(authForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(isLogin ? '/login' : '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                let result = {};
                try {
                    result = await response.json();
                } catch (jsonErr) {
                    // Если не удалось распарсить JSON, покажем общую ошибку
                    errorMessage.textContent = 'Ошибка сервера';
                    console.error('Ошибка парсинга JSON:', jsonErr);
                    return;
                }

                // Логируем ответ сервера для отладки
                console.log('Ответ сервера:', response.status, result);

                if (response.ok) {
                    errorMessage.textContent = isLogin ? 'Успешный вход!' : 'Пользователь создан!';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 700);
                } else {
                    errorMessage.textContent = result.message || 'Ошибка';
                }
            } catch (err) {
                errorMessage.textContent = 'Ошибка соединения';
                console.error('Ошибка соединения:', err);
            }
        });
    </script>
</body>
</html>
